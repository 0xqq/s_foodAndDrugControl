    <article class="main">
<section class="wrap">
    <div class="top">
        <h3>行业舆情监测</h3>
        <div class="main-content clear">
            <div class="left" id="bubbleMatrixRuler-chart" style="height:420px;">
                <!--<img src="images/hangYeYuQingJianCe_03_03.png" alt="" style="width: 100%">-->
            </div>
            <div class="right">
                <div class="u-table clear">
                </div>
                <script id="tMonitor" type="text/x-handlebars-template">
                    <ul class="u-th clear">
                        <!--<li class="w-1">全部</li>-->
                        <li class="w-1" style="margin-left: 5%">
                            <select class="js-select">
                                <option value="食品">食品</option>
                                <option value="药品">药品</option>
                                <option value="保健品">保健品</option>
                                <option value="化妆品">化妆品</option>
                                <option value="医疗器械">医疗器械</option>
                            </select>
                        </li>
                        <li class="w-2" style="width: 22%;">产品</li>
                        <li class="w-3" style="width: 35%;">企业</li>
                        <li class="w-4" style="width: 23%;">舆情量</li>
                    </ul>
                    {{#each this}}
                    <ul class="u-tr">
                        <li class="w-1" style="margin-left: 5%">{{type}}</li>
                        <li class="w-2" style="width: 22%;">{{product}}</li>
                        <li class="w-3" style="width: 35%;">{{enterprise}}</li>
                        <li class="w-4" style="width: 23%;">{{number}}</li>
                    </ul>
                    {{/each}}
                </script>

                <!--<img src="images/hangYeYuQingJianCe_03.png" alt="" style="width: 100%">-->

        </div>
        <div class="right">
            <h3>食品各地区舆情情况</h3>
            <div class="main-content" id="map" style="height:457px;">
                <!--<img src="images/hangYeYuQingJianCe_05.png" alt="" style="width: 100%">-->

        </div>

<script src="js/charts/echarts-all-3.js"></script>
<script src="js/charts/echarts-engine.js"></script>
<script src="js/charts/china.js"></script>
<script src="js/charts/bubbleChartMatrixRuler.js"></script>
<script type="text/javascript">
    var url = "productDataAnalyze.html";
    bubbleChartMatrixRuler({
        // 标识
        id : 'bubbleMatrixRuler-chart',
        // 标签
        label : [

            '产业舆情', // 横坐标
            '质量舆情', // 纵坐标
            '轻微预警', // 左上
            '适当预警', // 左下
            '重点预警', // 右上
            '加强预警'  // 右下

        ],

        // 数据
        data : [

            {x : -.50, y :  .40, r : 1.30, color : 'rgba(198,90,36,.5)',   url : url, name : '食品'},
            {x : -.25, y :  .50, r : 0.50, color : 'rgba(210,166,15,.5)',  url : url, name : '药品'},
            {x : -.25, y : -.05, r : 1.10, color : 'rgba(193,54,153,.5)',  url : url, name : '化妆品'},
            {x : -.01, y :  .60, r : 1.00, color : 'rgba(0,134,162,.5)',   url : url, name : '医疗器械'},
            {x :  .10, y : -.20, r : 0.90, color : 'rgba(117,126,211,.5)', url : url, name : '餐饮'},
            {x :  .50, y :  .55, r : 1.00, color : 'rgba(159,70,234,.5)',  url : url, name : '保健品'}

        ],

        // 点击事件
        handlerClick : function (/* data */ d) {

            console.log(d.url);
            location.href = d.url;

        }

    });
</script>
